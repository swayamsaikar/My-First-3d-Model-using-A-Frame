<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Websites</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA">
       <a-ring position="-4 -0.0 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
       <a-octahedron position="-6.5 -0.0 0" color="#000" radius="0.4"></a-octahedron>
       <a-box position="-8.5 -0.0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
       <a-cylinder position="-10.5 1 0" radius="0.5" color="pink" height="3"></a-cylinder>
       <a-cone position="-12.5 0.7 0" radius-bottom="0.8" height="2" radius-top="0.0"color="green" ></a-cone>
       <a-dodecahedron position="-14.5 -0.0 0" radius="0.8" color="yellow"></a-dodecahedron>
       <a-plane position="-10 -0.6 0" rotation="-90 0 0" width="17" height="1.5" color="indigo"></a-plane>
    </a-scene>
    
</body>
</html>
